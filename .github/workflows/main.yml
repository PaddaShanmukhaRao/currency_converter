on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build Android Release"

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4 (standard practice)
      
      - uses: actions/setup-java@v4 # Updated to v4
        with:
          distribution: 'temurin' # 'temurin' is the standard OpenJDK distribution
          java-version: '17'      # FIX: Updated from 12 to 17 to match Gradle requirements

      - uses: subosito/flutter-action@v2 # Updated to v2 for better caching/performance
        with:
          flutter-version: '3.38.1'
          
      - name: Get Flutter dependencies
        run: flutter pub get
        
      - name: Build Android APK
        run: flutter build apk --debug --split-per-abi 

      - name: Upload APKs to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*" 
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}